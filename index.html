<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <header>
      <h1>Memory Game</h1>
    </header>

    <section class="scoreboard">

      <ul class="stars">
        <li><i class="good fas fa-star" id="first-star"></i></li>
        <li><i class="good fas fa-star" id="second-star"></i></li>
        <li><i class="good fas fa-star" id="third-star"></i></li>
      </ul>

      <div id="move-count">
      </div>

      <div id="wins">
      </div>

      <div class="timer">
      </div>

      <div id="start-over">
        <button><i class="far fa-play-circle">Start Over</i></button>
      </div>

    </section>


    <ul class="deck" id="deck">
      <li class="cards"> </li>
      <li class="cards"> </li>
      <li class="cards"> </li>
      <li class="cards"> </li>
      <li class="cards"> </li>
      <li class="cards"> </li>
      <li class="cards"> </li>
      <li class="cards"> </li>
      <li class="cards"> </li>
      <li class="cards"> </li>
      <li class="cards"> </li>
      <li class="cards"> </li>
      <li class="cards"> </li>
      <li class="cards"> </li>
      <li class="cards"> </li>
      <li class="cards"> </li>
    </ul>


  <script type="text/javascript" src="js\app.js"></script>

</body>
</html>
